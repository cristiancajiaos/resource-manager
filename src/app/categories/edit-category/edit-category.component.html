<div class="form-mat-card">
  <mat-card>
    <div *ngIf="category$; else loading">
      <mat-card-header>
        <mat-card-title>Editar Categoría</mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <form [formGroup]="editCategoryForm" (ngSubmit)="editCategory()">
          <mat-form-field>
            <mat-label>Título</mat-label>
            <input matInput type="text" id="title" name="title" formControlName="categoryTitle" />
            <mat-error *ngIf="categoryTitle.touched && categoryTitle.hasError('required')">
              <app-form-error-required></app-form-error-required>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Descripción</mat-label>
            <input matInput type="text" name="description" id="description" formControlName="categoryDescription" />
            <mat-error *ngIf="categoryDescription.touched && categoryDescription.hasError('required')">
              <app-form-error-required></app-form-error-required>
            </mat-error>
          </mat-form-field>
          <button type="submit" mat-raised-button color="primary" [disabled]="editCategoryForm.invalid || submitted">
            <mat-icon>edit</mat-icon> Editar categoría
          </button>
        </form>
        <p *ngIf="submitted">Editando categoría...</p>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-footer>
        <button mat-raised-button color="warn" (click)="goBack()">
          <mat-icon>arrow_back</mat-icon> Volver atrás
        </button>
      </mat-card-footer>
    </div>
    <ng-template #loading>
      <app-now-loading></app-now-loading>
    </ng-template>
  </mat-card>
</div>
