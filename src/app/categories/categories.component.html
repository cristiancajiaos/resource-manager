<mat-card>
  <mat-card-header>
    <mat-card-title>Categorías</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div [hidden]="!dataSource">
      <div class="table-controls">
        <button mat-raised-button color="primary" (click)="addCategory()">
          <mat-icon>add</mat-icon> Añadir categoría
        </button>
      </div>

      <div class="table">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Título </th>
            <td mat-cell *matCellDef="let element"> {{element.categoryTitle}} </td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let element"> {{element.categoryDescription}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button color="primary" matTooltip="Editar la categoría '{{element.categoryTitle}}'" (click)="editCategory(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-button color="warn" matTooltip="Eliminar la categoría '{{element.categoryTitle}}'"
                (click)="deleteCategory(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
    <div [hidden]="dataSource">
       <app-now-loading></app-now-loading>
      </div>
  </mat-card-content>
</mat-card>
