<mat-card class="table-mat-card">
    <mat-card-header>
        <mat-card-title>Ubicaciones</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div [hidden]="!dataSource">
        <div class="table-controls">
          <button mat-raised-button color="primary" (click)="addLocation()">
            <mat-icon>add</mat-icon> Añadir ubicación
          </button>
        </div>
        <div class="table mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="locationDirection">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Dirección
              </th>
              <td mat-cell *matCellDef="let element">
                {{element.locationDirection}}
              </td>
            </ng-container>

            <ng-container matColumnDef="locationCity">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Ciudad
              </th>
              <td mat-cell *matCellDef="let element">
                {{element.locationCity}}
              </td>
            </ng-container>

            <ng-container matColumnDef="locationCountry">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                País
              </th>
              <td mat-cell *matCellDef="let element">
                {{element.locationCountry}}
              </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>
                Acciones
              </th>
              <td mat-cell *matCellDef="let element">
                <button mat-button color="primary" matTooltip="Ver esta dirección" (click)="viewLocation(element)">
                  <mat-icon>remove_red_eye</mat-icon>
                </button>
                <button mat-button color="primary" matTooltip="Editar esta dirección" (click)="editLocation(element)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-button color="warn" matTooltip="Eliminar esta dirección" (click)="deleteLocation(element)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
      <div [hidden]="dataSource">
        <app-now-loading></app-now-loading>
      </div>
    </mat-card-content>
</mat-card>
