<div class="table-mat-card">
  <mat-card>
      <mat-card-header>
          <mat-card-title>Medios de Despacho</mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
          <div [hidden]="!dataSource">
            <div class="table-controls">
              <button mat-raised-button color="primary" (click)="addShipping()">
                <mat-icon>add</mat-icon> Añadir medio de despacho
              </button>
            </div>

            <div class="table mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="shippingTitle">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
                  <td mat-cell *matCellDef="let element">{{element.shippingTitle}}</td>
                </ng-container>
                <ng-container matColumnDef="shippingDescription">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
                  <td mat-cell *matCellDef="let element">{{element.shippingDescription}}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef>Acciones</th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-button color="primary" matTooltip="Editar este medio de despacho" (click)="editShipping(element)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-button color="warn" matTooltip="Eliminar este medio de despacho" (click)="deleteShipping(element)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <mat-paginator [pageSizeOptions]="[5,10,20]"></mat-paginator>
            </div>

          </div>
          <div [hidden]="dataSource">
            <app-now-loading></app-now-loading>
          </div>
      </mat-card-content>
  </mat-card>
</div>
