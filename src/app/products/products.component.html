<mat-card class="table-mat-card">
  <mat-card-header>
    <mat-card-title>Productos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div [hidden]="!dataSource">
      <div class="table-controls">
        <button mat-raised-button color="primary" (click)="addProduct()">
          <mat-icon>add</mat-icon> Añadir producto
        </button>
      </div>

      <div class="table mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
          </ng-container>

          <ng-container matColumnDef="categoryName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoría </th>
            <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
          </ng-container>

          <ng-container matColumnDef="productDescription">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
            <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
              Acciones
            </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button color="primary" matTooltip="Editar este producto" (click)="editProduct(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-button color="warn" matTooltip="Eliminar este producto" (click)="deleteProduct(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5,10,20]"></mat-paginator>
      </div>
    </div>
    <div [hidden]="dataSource">
      <app-now-loading></app-now-loading>
    </div>
  </mat-card-content>
</mat-card>
