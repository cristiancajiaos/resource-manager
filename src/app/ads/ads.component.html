<mat-card>
  <mat-card-header>
    <mat-card-title>Avisos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div [hidden]="!dataSource">
      <div class="table-controls">
        <button mat-raised-button color="primary" (click)="addAd()">
          <mat-icon>add</mat-icon> Añadir aviso
        </button>
      </div>

      <div class="table mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="adTitle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Título
            </th>
            <td mat-cell *matCellDef="let element">
              {{element.adTitle}}
            </td>
          </ng-container>

          <ng-container matColumnDef="adName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Nombre
            </th>
            <td mat-cell *matCellDef="let element">
              {{element.adName}}
            </td>
          </ng-container>

          <ng-container matColumnDef="adEmail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Email
            </th>
            <td mat-cell *matCellDef="let element">
              {{element.adEmail}}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
              Acciones
            </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button color="primary" matTooltip="Ver este aviso" (click)="viewAd(element)">
                <mat-icon>remove_red_eye</mat-icon>
              </button>
              <button mat-button color="primary" matTooltip="Editar este aviso" (click)="editAd(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-button color="warn" matTooltip="Eliminar este aviso" (click)="deleteAd(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
    <div [hidden]="dataSource">
      <app-now-loading></app-now-loading>
    </div>
  </mat-card-content>
</mat-card>
