<div class="auth-mat-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Inicio de Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signInForm" (ngSubmit)="signIn()">
        <mat-form-field>
          <mat-label>
            <mat-icon>email</mat-icon> Email
          </mat-label>
          <input matInput type="text" name="email" id="email" placeholder="ejemplo@mail.com" formControlName="email" />
          <mat-error *ngIf="email.touched && email.hasError('required')">
            <app-form-error-required></app-form-error-required>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>
            <mat-icon>https</mat-icon> Contraseña
          </mat-label>
          <input matInput type="password" name="pwd" id="pwd" formControlName="pwd">
          <mat-error *ngIf="pwd.touched && pwd.hasError('required')">
            <app-form-error-required></app-form-error-required>
          </mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="signInForm.invalid">
          Iniciar Sesión
        </button>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <p>Si no tienes una cuenta, <a href="#" [routerLink]="['/register']">registrate ahora</a>.</p>
      <p>Si olvidaste tu contraseña, <a href="#" [routerLink]="['/password-reset']">ingresa aquí para resetearla</a>.
      </p>
      <mat-divider></mat-divider>
      <div class="google-sign-in">
        <p>¿Deseas iniciar sesión con tu cuenta de <strong>Google</strong>?</p>
        <button mat-raised-button color="warn" (click)="googleSignIn()">
          Iniciar sesión con Google
        </button>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
