<div class="auth-mat-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro de Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-form-field>
          <mat-label>
            <mat-icon>email</mat-icon> Email
          </mat-label>
          <input matInput type="text" name="email" id="email" placeholder="ejemplo@mail.com" formControlName="email" />
          <mat-error *ngIf="email.touched && email.hasError('required')">
            <app-form-error-required></app-form-error-required>
          </mat-error>
          <mat-error *ngIf="email.touched && email.hasError('email')">
            <app-form-error-email></app-form-error-email>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>
            <mat-icon>https</mat-icon> Contraseña
          </mat-label>
          <input matInput type="password" name="pwd" id="pwd" formControlName="pwd"
            placeholder="Mínimo 8 caracteres de largo">
          <mat-error *ngIf="pwd.touched && pwd.hasError('required')">
            <app-form-error-required></app-form-error-required>
          </mat-error>
          <mat-error *ngIf="pwd.touched && pwd.hasError('minlength')">
            <app-form-error-password></app-form-error-password>
          </mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="registerForm.invalid || registering">
          Crear cuenta
        </button>
      </form>
      <p *ngIf="registering">Creando cuenta...</p>
    </mat-card-content>
    <mat-card-footer>
      <p>Si ya tienes una cuenta, <a href="#" [routerLink]="['/sign-in']">inicia sesión ahora</a>.</p>
    </mat-card-footer>
  </mat-card>
</div>
