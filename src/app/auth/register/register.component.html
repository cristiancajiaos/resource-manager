<mat-card>
  <mat-card-header>
    <mat-card-title>Registro de Usuario</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <mat-form-field>
        <mat-label>
          <mat-icon>email</mat-icon> Email
        </mat-label>
        <input matInput type="text" name="email" id="email" placeholder="ejemplo@mail.com"
          formControlName="email" />
        <mat-error *ngIf="email.touched && email.hasError('required')">
          Este campo es obligatorio
        </mat-error>
        <mat-error *ngIf="email.touched && email.hasError('email')">
          El email ingresado no es válido
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>
          <mat-icon>https</mat-icon> Contraseña
        </mat-label>
        <input matInput type="password" name="pwd" id="pwd" formControlName="pwd" placeholder="Mínimo 8 caracteres de largo">
        <mat-error *ngIf="pwd.touched && pwd.hasError('required')">
          Este campo es obligatorio
        </mat-error>
        <mat-error *ngIf="pwd.touched && pwd.hasError('minlength')">
          La contraseña es muy corta. Debe tener, como mínimo, 8 caracteres de largo
        </mat-error>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary" [disabled]="registerForm.invalid">
        Crear cuenta
      </button>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <p>Si ya tienes una cuenta, <a href="#" [routerLink]="['/sign-in']">inicia sesión ahora</a>.</p>
  </mat-card-footer>
</mat-card>
