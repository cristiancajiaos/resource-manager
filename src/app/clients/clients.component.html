<div class="table-mat-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Clientes</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div [hidden]="!dataSource">
        <div class="table-controls">
          <button mat-raised-button color="primary" (click)="addClient()">
            <mat-icon>add</mat-icon> Añadir cliente
          </button>
        </div>

        <div class="table mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="clientName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Nombre
              </th>
              <td mat-cell *matCellDef="let element">
                {{element.clientName}}
              </td>
            </ng-container>
            <ng-container matColumnDef="clientEmail">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Email
              </th>
              <td mat-cell *matCellDef="let element">
                {{element.clientEmail}}
              </td>
            </ng-container>
            <ng-container matColumnDef="clientPhone">
              <th mat-header-cell *matHeaderCellDef>
                Teléfono
              </th>
              <td mat-cell *matCellDef="let element">
                {{element.clientPhone}}
              </td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>
                Acciones
              </th>
              <td mat-cell *matCellDef="let element">
                <button mat-button color="primary" matTooltip="Ver en detalle el cliente '{{element.clientName}}'"
                  (click)="viewClient(element)">
                  <mat-icon>remove_red_eye</mat-icon>
                </button>
                <button mat-button color="primary" matTooltip="Editar el cliente '{{element.clientName}}'"
                  (click)="editClient(element)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-button color="warn" matTooltip="Eliminar al cliente '{{element.clientName}}'"
                  (click)="deleteClient(element)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
      <div [hidden]="dataSource">
        <app-now-loading></app-now-loading>
      </div>
    </mat-card-content>
  </mat-card>
</div>
